packages:
  - name: bash
    source:
      git: 'https://github.com/bminor/bash'
      branch: 'master'
      commit: '9439ce094c9aa7557a9d53ac7b412a23aa66e36b'
      version: '5.1.16'
      subdir: 'Bundled'
    tools_required:
      - host-llvm
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-none'
        - '--prefix=/usr'
        - '--without-bash-malloc'
        - '--disable-nls'
        - 'CFLAGS=-DNEED_EXTERN_PC'
        environ:
          CC: 'kot-x86_64-clang'
          CXX: 'kot-x86_64-clang'
          ac_cv_func_wcswidth: 'yes'
          bash_cv_getenv_redef: 'no'
          ac_cv_func_getcwd: 'yes'
          bash_cv_getcwd_malloc: 'yes'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
      - args: ['cp', '@THIS_COLLECT_DIR@/usr/bin/bash', '@THIS_COLLECT_DIR@/usr/bin/sh']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/bin']
      - args: ['cp', '@THIS_COLLECT_DIR@/usr/bin/bash', '@THIS_COLLECT_DIR@/bin/sh']

  - name: coreutils
    source:
      subdir: 'Bundled'
      git: 'git://git.sv.gnu.org/coreutils'
      tag: 'v9.0'
      tools_required:
        - host-llvm
      regenerate:
        - args: ['./bootstrap']
    configure:
      # Sometimes coreutils does not use host compiler to build make-prime-list
      - args: |
          @THIS_SOURCE_DIR@/configure
          make src/make-prime-list
          ./src/make-prime-list 5000 > "@THIS_SOURCE_DIR@/src/primes.h"
          make distclean
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-none'
        - '--prefix=/usr'
        environ:
          CFLAGS: '-Wno-error -DSLOW_BUT_NO_HACKS'
          CC: 'kot-x86_64-clang'
          CXX: 'kot-x86_64-clang'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

