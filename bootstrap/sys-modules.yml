packages:
  - name: ahci
    source:
      subdir: 'sources/core/modules'
    tools_required:
      - host-gcc
    build:
      - args: 
        - 'make'
        - '-C'
        - '@THIS_SOURCE_DIR@/target/@OPTION:arch_name@'
        - 'build'
        environ:
          CC: "@OPTION:cc@"
          CXX: "@OPTION:cxx@"
          LD: "@OPTION:ld@"
          ASMC: "@OPTION:asmc@"
      - args: 
        - 'cp'
        - '-r'
        - '@THIS_SOURCE_DIR@/target/@OPTION:arch_name@/bin/.'
        - '@SOURCE_ROOT@/target/boot_disk_kot_mount/.'

